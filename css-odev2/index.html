<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <img src="img/logo.jpg" alt="google logo">
    </header>
    <div class="content">
        <div class="search">
            <p>Search the web using Google!</p>
            <form action="#">
                <input type="text" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </form>
        </div>
        <div class="box box-left">
            <span>Special Searches</span><br>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a><br>
        </div>
        <div class="box  box-center">
            <a href="#">Help!</a> <br>
            <a href="#">About Google!</a> <br>
            <a href="#">Company Info</a> <br>
            <a href="#">Google! Logos</a> <br>
        </div>
        <div class="box box-right">
            <form action="#">
                Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe"> <a href="#">Archive</a>
            </form>

        </div>
        <p class="copyright">Copyright &copy;1998 Google Inc.</p>
    </div>


</body>

</html>
